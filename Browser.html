   <button onclick="openFullscreen();"class="button butto"title="Fullscreen">â‡±</button><script>var elem = document.getElementById("web");function openFullscreen() {  if (elem.requestFullscreen) {    elem.requestFullscreen();  } else if (elem.webkitRequestFullscreen) { /* Safari */    elem.webkitRequestFullscreen();  } else if (elem.msRequestFullscreen) { /* IE11 */    elem.msRequestFullscreen();  }}</script>
<button onclick="myFunction()"class="button butto">choose</button><script>function myFunction() {  document.getElementById("web").src = prompt();}</script>
